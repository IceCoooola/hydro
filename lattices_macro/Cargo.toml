[package]
name = "lattices_macro"
publish = true
version = "0.5.5"
edition = "2021"
license = "Apache-2.0"
documentation = "https://docs.rs/lattices/"
description = "Procedural macros for the `lattices` crate."

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0.63"
proc-macro-crate = "1.1.0"
quote = "1.0.0"
syn = { version = "2.0.0", features = [ "full", "parsing", "visit-mut" ] }

[dev-dependencies]
insta = "1.7.1"
prettyplease = "0.2.20"
