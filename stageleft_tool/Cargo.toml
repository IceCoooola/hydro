[package]
name = "stageleft_tool"
publish = true
version = "0.2.0"
edition = "2021"
license = "Apache-2.0"
documentation = "https://docs.rs/stageleft_macro/"
description = "Helper macros for the stageleft crate"

[lib]
path = "src/lib.rs"

[dependencies]
syn-inline-mod = "0.6.0"
quote = "1.0.0"
syn = { version = "2.0.0", features = [ "parsing", "extra-traits", "visit" ] }
proc-macro2 = "1.0.57"
sha256 = "1.4.0"
